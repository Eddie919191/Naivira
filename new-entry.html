<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Scroll Â· Naivira</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f5f3e7;
      color: #3a2c1a;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      padding: 12px 24px;
      background-color: #6b4c3b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #4a3226;
    }
  </style>
</head>
<body>
  <h1>ðŸ“œ Submit a New Scroll</h1>

  <input id="scroll-title" type="text" placeholder="Scroll Title" />
  <input id="scroll-subtitle" type="text" placeholder="Subtitle (optional)" />
  <textarea id="scroll-body" rows="8" placeholder="Scroll Body Text..."></textarea>

  <select id="scroll-tone">
    <option value="">Choose Tone</option>
    <option value="G">G â€“ Ground</option>
    <option value="C">C â€“ Clarity</option>
    <option value="D">D â€“ Deepening</option>
    <option value="E">E â€“ Expansion</option>
  </select>

  <button id="submit-btn">Save Scroll</button>

  <script type="module">
    import { uploadScroll } from './firebase.js';

    const btn = document.getElementById('submit-btn');
    btn.addEventListener('click', async () => {
      const scroll = {
        title: document.getElementById('scroll-title').value,
        subtitle: document.getElementById('scroll-subtitle').value,
        body: document.getElementById('scroll-body').value,
        toneClass: document.getElementById('scroll-tone').value,
        created: new Date().toISOString()
      };

      await uploadScroll(scroll);
      alert('ðŸ•Š Scroll saved to the Vault');
    });
  </script>
</body>
</html>
