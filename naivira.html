<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naivira â€” Sanctuary Interface</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <h1>Naivira</h1>
    <nav>
      <button onclick="switchTab('meditate')">Meditate</button>
      <button onclick="switchTab('chat')">Chat</button>
      <button onclick="switchTab('scrolls')">Scrolls</button>
    </nav>
  </header>

  <main>
    <!-- Meditate Tab -->
    <section id="meditate-tab" class="tab">
      <h2>Meditation</h2>
      <div id="meditation-topics"></div>
    
      <div id="playback-panel" class="hidden">
        <h3 id="selected-topic">Selected Topic</h3>
        <label>Voice Type:</label>
        <select id="voice-choice">
          <option value="voice-male.mp3">Male Voice</option>
          <option value="voice-female.mp3">Female Voice</option>
        </select>
    
        <label>Background Sound:</label>
        <select id="bg-choice">
          <option value="forest.mp3">Forest</option>
          <option value="waves.mp3">Ocean</option>
          <option value="rain.mp3">Rain</option>
        </select>
    
        <label>Loop Duration (min):</label>
        <input type="number" id="loop-duration" value="30" min="1" max="120" />
    
        <button onclick="startMeditationFromUI()">Start</button>
        <button onclick="stopMeditation()">Stop</button>
      </div>
    </section>


    <!-- Chat Tab -->
    <section id="chat-tab" class="tab hidden">
      <h2>Reflect & Converse</h2>
      <div id="chatbox"></div>
      <textarea id="userInput" placeholder="Ask, reflect, or breathe here..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </section>

    <!-- Scrolls Tab -->
    <section id="scrolls-tab" class="tab hidden">
      <h2>Scroll Vault</h2>
      <div id="scroll-container"></div>

      <!-- ðŸªž Reflection Panel (hidden until triggered) -->
      <div id="reflection-panel" style="display:none; margin-top: 20px;"></div>

      <!-- ðŸŒ¿ Reflection Feed (saved insights) -->
      <div id="reflection-feed" style="margin-top: 20px;"></div>
    </section>
  </main>

  <script src="naivira-chat.js"></script>
  <script src="scrollVault.js"></script>
  <script src="meditations.js"></script>
  <script src="reflections.js"></script>
  <script src="meditation-ui.js"></script>
</body>
</html>
