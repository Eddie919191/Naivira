<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playback Session â€” Naivira</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .button-row {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>Customize Your Session</h1>
  </header>

  <main>
    <p id="topicTitle" style="font-size: 1.2em; font-weight: bold;"></p>

    <label for="bgSelect">Background Soundscape</label>
    <select id="bgSelect">
      <option value="audio/soundscape/RainLoop.mp3">Rain Loop</option>
      <option value="audio/soundscape/RiverWaves.mp3">River Waves</option>
      <option value="audio/soundscape/GongFade.mp3">Gong Fade</option>
    </select>

    <label for="durationInput">Loop Duration (minutes)</label>
    <input type="number" id="durationInput" value="30" min="26" max="120" />

    <div class="button-row">
      <button onclick="startPlayback()">Start</button>
      <button onclick="stopMeditation()">Stop</button>
    </div>
  </main>

  <script src="meditations.js"></script>
  <script>
    // Get topic from URL
    const params = new URLSearchParams(window.location.search);
    const topic = params.get('topic');

    const voicePath = `audio/voice/${topic}.m4a`;
    const topicTitle = topic
      ? topic.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase())
      : 'Unknown Topic';

    document.getElementById('topicTitle').textContent = topicTitle;

    function startPlayback() {
      const bgSrc = document.getElementById('bgSelect').value;
      const duration = Math.max(26, parseInt(document.getElementById('durationInput').value, 10));
      startMeditationSession(voicePath, bgSrc, duration);
    }
  </script>
</body>
</html>
